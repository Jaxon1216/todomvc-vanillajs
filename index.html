<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoMVC - 纯原生 JavaScript 实战项目</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- ========== 整体布局容器 ========== -->
    <div class="app-container">
        
        <!-- ========== 左侧侧边栏（导航区） ========== -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1 class="logo">📝 TodoMVC</h1>
                <p class="tagline">纯原生 JS 实战</p>
            </div>
            
            <nav class="nav-menu">
                <!-- 
                    data-view 属性用于标识每个菜单项对应的视图
                    点击时，JS 会读取这个属性来切换显示对应的页面
                -->
                <button class="nav-item active" data-view="todo">
                    <span class="nav-icon">✅</span>
                    <span class="nav-text">Todo List</span>
                </button>
                <button class="nav-item" data-view="countdown">
                    <span class="nav-icon">⏰</span>
                    <span class="nav-text">倒数日</span>
                </button>
                <button class="nav-item" data-view="timeline">
                    <span class="nav-icon">📊</span>
                    <span class="nav-text">路线图</span>
                </button>
            </nav>
            
            <div class="sidebar-footer">
                <p>Made with ❤️ for learners</p>
            </div>
        </aside>
        
        <!-- ========== 右侧主内容区 ========== -->
        <main class="main-content">
            
            <!-- ========== Todo List 页面 ========== -->
            <section class="view active" id="todo-view">
                <header class="view-header">
                    <h2>Todo List</h2>
                    <p class="view-desc">记录你的待办事项，管理日常任务</p>
                </header>
                
                <!-- 新增 Todo 输入区 -->
                <div class="todo-input-container">
                    <input 
                        type="text" 
                        id="todo-input" 
                        class="todo-input" 
                        placeholder="输入新的待办事项，按回车添加..."
                        autocomplete="off"
                    >
                    <button id="add-todo-btn" class="btn btn-primary">添加</button>
                </div>
                
                <!-- 筛选按钮组 -->
                <div class="todo-filters">
                    <button class="filter-btn active" data-filter="all">全部</button>
                    <button class="filter-btn" data-filter="active">未完成</button>
                    <button class="filter-btn" data-filter="completed">已完成</button>
                    <span class="todo-count">共 <span id="todo-count-num">0</span> 项</span>
                </div>
                
                <!-- Todo 列表容器 -->
                <ul class="todo-list" id="todo-list">
                    <!-- Todo 项会通过 JS 动态添加到这里 -->
                </ul>
                
                <!-- 空状态提示 -->
                <div class="empty-state" id="todo-empty">
                    <p>🎉 暂无待办事项</p>
                    <p class="empty-hint">在上方输入框添加你的第一个任务吧！</p>
                </div>
            </section>
            
            <!-- ========== 倒数日页面 ========== -->
            <section class="view" id="countdown-view">
                <header class="view-header">
                    <h2>倒数日</h2>
                    <p class="view-desc">记录重要日期，倒计时提醒不遗忘</p>
                </header>
                
                <!-- 新增倒数日输入区 -->
                <div class="countdown-input-container">
                    <input 
                        type="text" 
                        id="countdown-name" 
                        class="countdown-input" 
                        placeholder="事件名称（如：生日、考试）"
                        autocomplete="off"
                    >
                    <input 
                        type="date" 
                        id="countdown-date" 
                        class="countdown-input countdown-date"
                    >
                    <button id="add-countdown-btn" class="btn btn-primary">添加</button>
                </div>
                
                <!-- 倒数日列表容器 -->
                <div class="countdown-list" id="countdown-list">
                    <!-- 倒数日卡片会通过 JS 动态添加到这里 -->
                </div>
                
                <!-- 空状态提示 -->
                <div class="empty-state" id="countdown-empty">
                    <p>📅 暂无倒数日</p>
                    <p class="empty-hint">添加一个重要日期开始倒计时吧！</p>
                </div>
            </section>
            
            <!-- ========== 路线图页面 ========== -->
            <section class="view" id="timeline-view">
                <header class="view-header">
                    <h2>路线图 / 进度表</h2>
                    <p class="view-desc">规划阶段目标，可视化追踪学习进度</p>
                </header>
                
                <!-- 新增目标输入区 -->
                <div class="timeline-input-container">
                    <input 
                        type="text" 
                        id="milestone-name" 
                        class="timeline-input" 
                        placeholder="目标名称（如：完成基础篇）"
                        autocomplete="off"
                    >
                    <input 
                        type="date" 
                        id="milestone-date" 
                        class="timeline-input timeline-date"
                    >
                    <button id="add-milestone-btn" class="btn btn-primary">添加</button>
                </div>
                
                <!-- 时间轴容器 -->
                <div class="timeline-container" id="timeline-container">
                    <!-- 时间轴起点标记 -->
                    <div class="timeline-start">
                        <span class="timeline-start-dot"></span>
                        <span class="timeline-start-label">起点</span>
                    </div>
                    
                    <!-- 时间轴主体 -->
                    <div class="timeline-track" id="timeline-track">
                        <!-- 当天标记线 -->
                        <div class="today-marker" id="today-marker">
                            <span class="today-label">今天</span>
                        </div>
                        <!-- 里程碑节点会通过 JS 动态添加到这里 -->
                    </div>
                </div>
                
                <!-- 里程碑列表（卡片视图） -->
                <div class="milestone-list" id="milestone-list">
                    <!-- 里程碑卡片会通过 JS 动态添加到这里 -->
                </div>
                
                <!-- 空状态提示 -->
                <div class="empty-state" id="timeline-empty">
                    <p>🗺️ 暂无学习目标</p>
                    <p class="empty-hint">添加你的第一个阶段性目标吧！</p>
                </div>
            </section>
            
        </main>
    </div>
    
    <!-- 引入 JavaScript 文件 -->
    <script src="app.js"></script>
</body>
</html>
